<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <a href="index.html">&laquo; Kembali ke halaman utama</a>
    <h1>Registrasi Kursus :</h1>
    <p>Masukan data dengan Lengkap : </p>
    <table border="1">
        <tr>
            <td colspan="2"><h4>Biodata :</h4></td>
        </tr>
        <tr>
            <td>Nama Lengkap : </td>
            <td>
                <input type="text" placeholder="nama lengkap">
            </td>
        </tr>
        <tr>
            <td>Tempat, Tanggal Lahir : </td>
            <td>
                <input type="text" placeholder="tempat lahir">
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>Telepon/Email : </td>
            <td>
                <input type="text" placeholder="081223456790" >
                <input type="text" placeholder="email@eamil.com" >
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin : </td>
            <td>
                <input type="radio" name="jenkel" value="Pria">Pria
                <input type="radio" name="jenkel" value="Wanita">Wanita
            </td>
        </tr>
        <tr>
            <td>Perkerjaan : </td>
            <td>
                <select>
                    <option value="">- pilih perkerjaan -</option>
                    <option value=""> Guru </option>
                    <option value=""> Pedagang </option>
                    <option value=""> Lainnya </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Alamat : </td>
            <td>
                <textarea name="alamat" cols="50" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><h3>Materi Kursus : </h3</td>
        </tr>
        <tr>
            <td>Materi Kursus : </td>
            <td>
                <input type="checkbox" value="aplikasi_office">Aplikasi Office
                <input type="checkbox" value="pemrograman_web">Pemrograman Web <br>
                <input type="checkbox" value="android">Android
                <input type="checkbox" value="desain_grafis">Desain Grafis
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Simpan</button>
                <button>Reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
